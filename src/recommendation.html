<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telco - Cari Rekomendasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="home-body">

    <nav class="navbar">
        <div class="logo">
            <i class="bi bi-wifi"></i> Telco
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li id="nav-product"><a href="product.html">Product</a></li>
            <li><a href="#" class="active">Recommendation</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
        <div class="menu-toggle">
            <i class="bi bi-list"></i>
        </div>
    </nav>

    <section class="recommendation-section">
        <div class="rec-container">
            
            <div class="rec-form-card">
                <div style="text-align: center; margin-bottom: 30px;">
                    <h2 class="form-title">Cari Rekomendasi Paket</h2>
                    <p class="form-subtitle">Lengkapi preferensi di bawah ini untuk hasil terbaik.</p>
                </div>

                <form>
                    <div class="form-group">
                        <label for="rec-name">Nama Lengkap</label>
                        <input type="text" id="rec-name" class="form-control rounded-pill" placeholder="Masukkan nama Anda">
                    </div>

                    <div class="form-row-grid">
                        <div class="form-group">
                            <label for="rec-data">Data (GB)</label>
                            <div class="select-wrapper">
                                <select id="rec-data" class="form-control rounded-pill">
                                    <option value="" disabled selected>Pilih kuota</option>
                                    <option value="small">< 10 GB</option>
                                    <option value="medium">10 GB - 50 GB</option>
                                    <option value="large">> 50 GB</option>
                                </select>
                                <i class="bi bi-chevron-down select-icon"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="rec-call">Telepon (Menit)</label>
                            <div class="select-wrapper">
                                <select id="rec-call" class="form-control rounded-pill">
                                    <option value="" disabled selected>Pilih durasi</option>
                                    <option value="low">< 60 Menit</option>
                                    <option value="medium">60 - 300 Menit</option>
                                    <option value="high">> 300 Menit</option>
                                </select>
                                <i class="bi bi-chevron-down select-icon"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="rec-budget">Budget Bulanan</label>
                        <div class="select-wrapper">
                            <select id="rec-budget" class="form-control rounded-pill">
                                <option value="" disabled selected>Pilih range budget</option>
                                <option value="economy">Rp 50.000 - Rp 100.000</option>
                                <option value="standard">Rp 100.000 - Rp 250.000</option>
                                <option value="premium">> Rp 250.000</option>
                            </select>
                            <i class="bi bi-chevron-down select-icon"></i>
                        </div>
                    </div>

                    <div class="form-row-grid">
                        <div class="form-group">
                            <label class="mb-2">Sering Nonton Video?</label>
                            <div class="radio-group">
                                <label class="radio-inline"><input type="radio" name="video-habit" value="yes"> Ya</label>
                                <label class="radio-inline"><input type="radio" name="video-habit" value="no"> Tidak</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="mb-2">Prioritas Layanan:</label>
                            <div class="checkbox-group">
                                <label class="checkbox-inline"><input type="checkbox" value="data"> Data</label>
                                <label class="checkbox-inline"><input type="checkbox" value="video"> Video</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-action">
                        <button type="button" id="btn-check-recommendation" class="btn btn-primary rounded-pill w-100">
                            Lihat Hasil Rekomendasi
                        </button>
                    </div>
                </form>
            </div>
            
            </div>
    </section>

    <footer class="main-footer">
        <div class="footer-bottom">
            &copy; 2025 Telco Recommendation System. All rights reserved.
        </div>
    </footer>

    <script type="module" src="../script.js"></script>
</body>
</html>
