<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telco - Recommendation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="home-body">

    <nav class="navbar">
        <div class="logo">
            <i class="bi bi-wifi"></i> Telco
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="#" class="active">Recommendation</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
        <div class="menu-toggle">
            <i class="bi bi-list"></i>
        </div>
    </nav>

    <section class="recommendation-section">
        <div class="rec-container">

            <div class="rec-form-card">
                <h2 class="form-title">Cari Rekomendasi Paket</h2>
                <form>
                    <div class="form-group">
                        <label for="rec-name">Nama:</label>
                        <input type="text" id="rec-name" class="form-control rounded-pill"
                            placeholder="Masukkan nama anda">
                    </div>

                    <div class="form-group">
                        <label for="rec-data">Rata-Rata Penggunaan Data per Bulan (GB):</label>
                        <select id="rec-data" class="form-control rounded-pill">
                            <option value="" disabled selected>Pilih penggunaan data</option>
                            <option value="small">
                                < 10 GB</option>
                            <option value="medium">10 GB - 50 GB</option>
                            <option value="large">> 50 GB</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="rec-call">Rata-Rata Panggilan Telepon per Bulan (menit):</label>
                        <select id="rec-call" class="form-control rounded-pill">
                            <option value="" disabled selected>Pilih durasi panggilan</option>
                            <option value="low">
                                < 60 Menit</option>
                            <option value="medium">60 - 300 Menit</option>
                            <option value="high">> 300 Menit</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="rec-budget">Budget untuk Paket Data per Bulan:</label>
                        <select id="rec-budget" class="form-control rounded-pill">
                            <option value="" disabled selected>Pilih range budget</option>
                            <option value="economy">Rp 50.000 - Rp 100.000</option>
                            <option value="standard">Rp 100.000 - Rp 250.000</option>
                            <option value="premium">> Rp 250.000</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Apakah Kamu Sering Menonton Layanan Video?</label>
                        <div class="radio-group">
                            <label class="radio-inline">
                                <input type="radio" name="video-habit" value="yes"> Ya
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="video-habit" value="no"> Tidak
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Layanan Apa yang Menjadi Prioritas Kamu?</label>
                        <div class="checkbox-group">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="data"> Data
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="sms"> SMS
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="video"> Video
                            </label>
                        </div>
                    </div>

                    <div class="form-action">
                        <button type="button" id="btn-check-recommendation" class="btn btn-primary rounded-pill">Lihat
                            Rekomendasi</button>
                    </div>
                </form>
            </div>

            <div class="rec-illustration">
                <img src="../img/Illustration.png" alt="Recommendation Illustration">
            </div>

        </div>
    </section>

    <script type="module" src="../script.js"></script>
</body>

</html>
